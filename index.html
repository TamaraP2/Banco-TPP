<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO TPP</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css"> 
  </head>

  <body> 
    
    <!-- ====================================================== -->
    <!-- ======================= LOGIN ======================== -->
    <!-- ====================================================== -->

    
    <form class="login-form">
 
      <div class="login-titulo"><h1 class="login-h1">BANCO TPP</h1><img src="images/info.png" class="info-btn" alt="Info Icon"></div>

      <div class="username">
        <img src="images/username.png" alt="Username Icon" class="login-icons username-icon">
        <input type="text" placeholder="Usuário" id="username" name="username" class="boxes" autocomplete="off">
      </div>
       
       
      <div class="password">
        <input type="password" placeholder="Senha" id="password" name="password" class="boxes" autocomplete="off">
        <img src="images/password.png" alt="Password Icon" class="login-icons password-icon">
      </div>

      <button class="login-btn">LOGIN</button> 

    </form> 


    <!-- ====================================================== -->
    <!-- ======================== MENU ======================== -->
    <!-- ====================================================== -->

    <div class="menu">
  
      <h1 class="menu-h1">BANCO TPP</h1>

      <div class="menu-opcoes">
        <div class="extrato-btn">EXTRATO</div> 
        <div class="transferencia-btn">TRANSFERÊNCIAS</div>
        <p class="sair-btn">SAIR</p>
      </div>

    </div>
  
    
    <!-- ====================================================== -->
    <!-- ====================== EXTRATO ======================= -->
    <!-- ====================================================== -->

    <div class="extrato">

      <div class="top-nav"> 
        <div class="voltar extrato-voltar"></div> 
        <p class="sair-btn">SAIR</p>
      </div>

      <h1 class="extrato-h1">HISTÓRICO DE TRANSAÇÕES</h1> 
      
      <div class="historico"></div>
      
      <div class="saldo"></div> 

    </div>

    
    <!-- ====================================================== -->
    <!-- =================== TRANSFERÊNCIAS =================== -->
    <!-- ====================================================== -->

    <div class="transferencias">

      <div class="top-nav"> 
        <div class="voltar transferencias-voltar"></div> 
        <p class="sair-btn">SAIR</p>
      </div>

      <h1 class="transferencias-h1">TRANSFERÊNCIAS</h1> 
       
      <form class="transferencias-box">

        <select name="usuarios" class="boxes transferencias-boxes" id="transferencias-usuario">
          <option value="select">Para quem deseja transferir?</option>
        </select> 
        
        <input type="number" step="0.01" placeholder="Quantia que deseja transferir" id="transferencias-valor" name="valor" class="boxes transferencias-boxes"> 
        
        <button class="transferir-btn">TRANSFERIR</button>
      </form>

      <div class="saldo" id="transferencias-saldo"></div>

    </div> 

    <script src="index.js"></script>

  </body>

</html>
